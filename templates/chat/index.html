{% extends 'base.html' %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
{% block content %}
<body>
   <h2>Please enter the name of the chat room you would like to join or create!</h2><br>
   <div class="form-floating mb-3">
    <input id="room-name-input" class="form-control" type="text" placeholder="Room Name" size="100">
    </div>
    <input id="room-name-submit" class="btn btn-success" type="button" value="Enter">

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
</body>
{% endblock content %}
</html>
