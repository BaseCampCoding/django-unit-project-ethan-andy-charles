{% extends 'base.html' %}

{% block title %}Hacket{% endblock title%}

{% block content %}

{% if user.is_authenticated %}
    Hi {{ user.username }}
    <p><a href="{% url 'logout' %}">Log Out</a></p>

{% endif %}
    {% for object in object_list %}
        <div class="post-entry card text-center" style="width: 28rem;">
            <div class="card-title">
                <h2><a href="{% url 'transmission_detail' object.pk %}">{{ object.title }}</a></h2>
            </div>
            <div class="card-body">
                <p> {{ object.body }} </p>
                </br>
                <p> {{ object.author }} </p>
            </div>
        </div>
    {% endfor %}
    

{% endblock content %}
