{% extends 'base.html' %}

{% block title %}Live Chat{% endblock title%}

{% block content %}

{% if user.is_authenticated %}
    Hi {{ user.username }}
    <p><a href="{% url 'logout' %}">Log Out</a></p>

{% endif %}
    {% for object in object_list %}
        <div class="post-entry">
            <h2><a href="{% url 'transmission_detail' object.pk %}">{{ object.title }}</a></h2>
            <p>{{ object.body }}</p>
        </div>
    {% endfor %}
    

{% endblock content %}
