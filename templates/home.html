{% extends 'base.html' %}

{% block title %}Live Chat{% endblock title%}

{% block content %}
{% if user.is_authenticated %}
    Hi {{ user.username }}
    <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
    <p> Please Login </p>
    <a href="{% url 'login' %}">Login In</a> | <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock content %}
