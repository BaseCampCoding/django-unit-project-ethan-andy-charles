{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ object.title }}</h2>
        <p>{{ object.body }}</p>
    </div>
    {% if user.is_authenticated %}
        <a href="{% url 'transmission_edit' object.pk %}">Edit</a> | <a href="{% url 'transmission_delete' object.pk %}">Delete</a></a>
        <br/>
        <form action="{% url 'like_transmission' transmission.pk %}" method="POST">
            {% csrf_token %}
            <button type="submit", name="transmission_id", value="{{ transmission.id }}", class="btn btn-primary btn-sm">Like - {{ total_likes }}</button>
        </form>
    {% endif %}
    <div class="card-footer">
        {% for comment in transmission.comments.all %}
        <p>
            <span class="font-weight-bold">
                {{ comment.author }}
            </span>
            {{ comment }}
        </p>
        {% endfor %}
    </div>
    
{% endblock content %}
