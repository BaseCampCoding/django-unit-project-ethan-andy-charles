{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ object.title }}</h2>
        <p>{{ object.body }}</p>
    </div>
    <div class="card-footer">
        {% for comment in transmission.comments.all %}
        <p>
            <span class="font-weight-bold">
                {{ comment.author }}
            </span>
            {{ comment }}
        </p>
        {% endfor %}
    </div>
    <div class="card-footer text-center text-muted">
    <p><a href="{% url 'comment_edit' comment.pk %}">Edit</a> |
    <a href="{% url 'comment_delete' comment.pk %}">Delete</a></p>
    <p>Back to<a href="{% url 'transmission_detail' %}">All Transmissions</a></p>
    </div>
{% endblock content %}
