{% extends 'base.html' %}

{% block content %}

<h1>{{ page_user }}</h1>
{{ page_user.age }}
</br>
{{ page_user.bio }}
</br>
{% if user.is_authenticated %}
    {% if user.id == object.id %}
        <a href="{% url 'edit_profile' object.id %}">Edit Profile Page</a>
    {% endif %}
{% endif %}

{% endblock content %}
